<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-centralizer">
    
    <form class="form-content" method="post">  

        <fieldset class="bg-form">

            <h1 class="title">Cadastre-se</h1>
            <label for="username" class="content-font">usuário</label>
            <input type="text" id="username" name="username" class="input-form" required>
            
            <label for="email" class="content-font">email</label>
            <input type="email" id="email" name="email" class="input-form" required>

            <label for="password" class="content-font">senha</label>
            <input type="password" id="password" name="password" class="input-form" required>

            <div class="button-centralizer">
            <button type="submit" class="btn">Cadastre-se</button>
            
            <p class="login">Já possui cadastro? <a href="index.html" class="link">Faça login</a></p>
            </div>
        </fieldset>

    </form>

</body>
</html>

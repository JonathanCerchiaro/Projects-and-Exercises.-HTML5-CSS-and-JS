<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-centralizer">

    <form class="form-content" method="post"> 
        
        <fieldset class="bg-form">

            <h1 class="title">Login</h1>

            <label for="username" class="content-font">Usuário</label >
            <input type="text" id="username" name="password" class="input-form" required>

            <label for="password" class="content-font">Senha</label>
            <input type="password" id="password" name="password" class="input-form" required>

            <div class="button-centralizer">
            <button type="submit" class="btn">Login</button>
                <div class="centralizer-cadastro">
                  <p><a href="cadastro.html" class="cadastrase">Cadastra-se</a></p>
                </div>
            <p class="login">Já possui cadastro? <a href="index.html" class="link">Esqueci minha senha</a></p>
            </div>

        </fieldset>
        
    </form>
    
</body>
</html>
